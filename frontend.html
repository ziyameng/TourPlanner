<!-- Creating a Holiday Planner -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="map.js"></script>
    <title>Holiday Planner</title>
  </head>
  <body>
    <h1>Welcome to The Holiday Planner!</h1>
    <div id="map"></div>

    <!-- Link Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjfXj42VFWTbGiXkw__ykGHfrxWQI41-s&callback=initMap"
      defer
    ></script>

    <!-- Let the user add specifications on where they want to go -->
    <form id="coordinates-form" onsubmit="event.preventDefault();">
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" name="lat" /><br /><br />
      <label for="lng">Longitude:</label>
      <input type="text" id="lng" name="lng" /><br /><br />
      <label for="radius">Radius in meters:</label>
      <input type="text" id="radius" name="radius" /><br /><br />
      <label for="activity">Choose an activity to see:</label>
      <select name="activity" id="activity">
        <option value="cafe">Cafe</option>
        <option value="casino">Casino</option>
        <option value="church">Church</option>
        <option value="lodging">Lodging</option>
        <option value="movie_theater">Movie Theater</option>
        <option value="museum">Museum</option>
        <option value="night_club">Night Club</option>
        <option value="park">Park</option>
        <option value="restaurant">Restaurant</option>
        <option value="shopping_mall">Shopping Mall</option>
        <option value="spa">Spa</option>
        <option value="stadium">Stadium</option>
        <option value="tourist_attraction">Tourist Attraction</option>
        <option value="travel_agency">Travel Agency</option>
        <option value="zoo">Zoo</option>
      </select>
      <input
        type="submit"
        value="Submit"
        id="submit-button"
        onclick="addMarker(event)"
      />
    </form>
  </body>
</html>
